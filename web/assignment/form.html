<div class="container">
<form action="/submit" method="post">
    <h3 style="color: brown; font-family: sans-serif;">Registration Form</h3>
    <label for="name">Enter Your Name: </label>
    <input type="text" placeholder="First Name " required name="name" id="name">
    <label for="mid_name">Enter Your Mid Name:</label>
    <input type="text" placeholder="Mid Name" name="mid_name" id="mid_name">
    <label for="last_name">Enter Your Last Name : </label>
    <input type="text" placeholder="Last Name " required name="last_name" id="last_name">
    <label for="addr">Enter Your Address : </label>
    <textarea name="addr" id="addr" cols="19" rows="3"></textarea>
    <select style="height: 20px;" name="Program" id="">
        <option value="null" disabled="" selected="">Select Program</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="BTECH">BTECH</option>
        <option value="LLB">LLB</option>
        <option value="BSC">BSC</option>
        <option value="MCA">MCA</option>
        <option value="MTECH">MTECH</option>
    </select>
    <label for="gender">Select Gender : </label>
    <div style="display: flex; flex-direction: row;">
        <input type="radio" value="male" name="gender"> Male
        <input type="radio" value="female" name="gender"> Female
        <input type="radio" value="others" name="gender"> Others
    </div>
    <label for="marsk">Previous Year's Marks : </label>
    <input type="number" name="Marks" id="marks">
    <label for="ph">Enter Phone Number :</label>
    <input required type="number" name="ph" id="ph" placeholder="+91 8746528987">
    <label for="email">Enter Your Email : </label>
    <input required type="email" name="email" id="email" placeholder="example@example.com">
    <label for="pass">Enter a Password : </label>
    <input required type="password" id="pass" name="pass" placeholder="Password">
    <label for="pass">Re-Enter The Password : </label>
    <input id="repass" required type="password" placeholder="Password">
    <input type="submit" name="submit" id="submit" value="Sumbit">
</form>
</div>
<style>
    .container{
        text-align: center;
        justify-content: center;
        align-items: center;
    }

    form{
        justify-content: center;
        align-items: center;
        width: fit-content;
        min-width: 50vw;
        padding: 30px;
        margin: auto;
        border-radius: 50px;
        background: #e0e0e0;
        box-shadow:  20px 20px 30px #bebebe, -20px -20px 30px #ffffff;
    }
    label{
        width: fit-content;
    }
    form *{
        margin: 5px;
        display: flex;
        flex-direction: column;
    }
    form input{
        border-radius: 6px;
        border:none;
        min-height: 28px;
    }
    select{
        border: none;
        border-radius: 5px;
        background: rgb(219, 220, 220);

    }
    select option:nth-child(even){
        background-color:rgb(170, 172, 172) ;
        margin: 5px;
        height: 30px;
    }
    #submit{
        background-color: green; 
        color: #e0e0e0; 
        padding: 6px;
    }
    #sumbit:hover{
        color: black;
    }
</style>
<script>
    function sel(nm){return document.querySelector(nm);}
    function selAll(nm){return document.querySelectorAll(nm);}
</script>
